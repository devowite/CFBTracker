<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Football 26 Dynasty Tracker</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white antialiased">

    <div id="app-container" class="min-h-screen flex flex-col items-center justify-center p-4">

        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-white">College Football 26</h1>
            <h2 class="text-2xl md:text-3xl font-semibold text-blue-400">Dynasty Tracker</h2>
        </div>

        <!-- Auth View (Login/Register) -->
        <div id="auth-view" class="view w-full max-w-md">
            <!-- Login Form -->
            <div id="login-form-container" class="bg-gray-800 p-8 rounded-lg shadow-lg">
                <h3 class="text-2xl font-bold mb-6 text-center">Sign In</h3>
                <form id="login-form">
                    <div class="mb-4">
                        <label for="login-email" class="block text-gray-300 mb-2">Email</label>
                        <input type="email" id="login-email" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div class="mb-6">
                        <label for="login-password" class="block text-gray-300 mb-2">Password</label>
                        <input type="password" id="login-password" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition duration-300">Login</button>
                </form>
                <p id="login-error" class="text-red-500 text-center mt-4"></p>
                <p class="text-center mt-4 text-gray-400">
                    Don't have an account? <a href="#" id="show-register-link" class="text-blue-400 hover:underline">Sign Up</a>
                </p>
            </div>

            <!-- Register Form (Initially Hidden) -->
            <div id="register-form-container" class="bg-gray-800 p-8 rounded-lg shadow-lg hidden">
                <h3 class="text-2xl font-bold mb-6 text-center">Create Account</h3>
                <form id="register-form">
                    <div class="mb-4">
                        <label for="register-email" class="block text-gray-300 mb-2">Email</label>
                        <input type="email" id="register-email" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div class="mb-6">
                        <label for="register-password" class="block text-gray-300 mb-2">Password</label>
                        <input type="password" id="register-password" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md transition duration-300">Register</button>
                </form>
                <p id="register-error" class="text-red-500 text-center mt-4"></p>
                <p class="text-center mt-4 text-gray-400">
                    Already have an account? <a href="#" id="show-login-link" class="text-blue-400 hover:underline">Sign In</a>
                </p>
            </div>
        </div>

        <!-- Main App View (Dashboard) -->
        <div id="app-view" class="view hidden-view w-full max-w-4xl">
            <div class="bg-gray-800 p-8 rounded-lg shadow-lg">
                <div class="flex justify-between items-center mb-6">
                    <div>
                        <h3 class="text-2xl font-bold">Welcome!</h3>
                        <p class="text-gray-400" id="user-email-display"></p>
                    </div>
                    <button id="logout-button" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-md transition duration-300">Logout</button>
                </div>
                
                <!-- Dynasty content -->
                <div class="border-t border-gray-700 pt-6">
                    <div class="flex justify-between items-center mb-4">
                        <h4 class="text-xl font-semibold">Your Dynasties</h4>
                        <button id="create-dynasty-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md">
                            + Create New Dynasty
                        </button>
                    </div>
                    <div id="dynasties-list" class="mt-4 space-y-3">
                        <!-- Dynasties will be dynamically inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Dynasty Modal -->
    <div id="create-dynasty-modal" class="fixed inset-0 bg-black bg-opacity-70 hidden items-center justify-center">
        <div class="bg-gray-800 p-8 rounded-lg shadow-2xl w-full max-w-md">
            <h3 class="text-2xl font-bold mb-6">Create a New Dynasty</h3>
            <form id="create-dynasty-form">
                <div class="mb-4">
                    <label for="dynasty-name" class="block text-gray-300 mb-2">Dynasty Name</label>
                    <input type="text" id="dynasty-name" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required placeholder="e.g., My Georgia Tech Dynasty">
                </div>
                <p id="dynasty-create-error" class="text-red-500 text-center mb-4"></p>
                <div class="flex justify-end space-x-4">
                    <button type="button" id="cancel-dynasty-creation" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-md">Cancel</button>
                    <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md">Create</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Custom JavaScript (Module type for Firebase imports) -->
    <script type="module" src="script.js"></script>
</body>
</html>
